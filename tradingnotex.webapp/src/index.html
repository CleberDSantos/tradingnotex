<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingNoteX â€” Dashboard de Trades SMC OTE</title>
  <base href="/" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            blacker: '#0a0c10',
            card: '#0f131a',
            edge: '#1b2330',
            good: '#10b981',
            bad:  '#ef4444',
            accent: '#f59e0b',
            cyanx: '#22d3ee'
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-soft': 'bounceSoft 2s infinite'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            bounceSoft: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } }
          }
        }
      }
    }
  </script>

  <!-- Global Styles -->
  <style>
    * { 
      transition: all 0.2s ease; 
    }
    
    body { 
      background: linear-gradient(135deg, #0a0c10 0%, #0f131a 100%); 
      min-height: 100vh; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .card { 
      background: rgba(15, 19, 26, 0.9); 
      border: 1px solid #1b2330; 
      border-radius: 0.75rem; 
      backdrop-filter: blur(10px); 
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); 
    }
    
    .kpi { 
      padding: 1.25rem; 
      text-align: center; 
      position: relative; 
      overflow: hidden; 
    }
    
    .kpi::before { 
      content: ''; 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      height: 3px; 
      background: linear-gradient(90deg, transparent, currentColor, transparent); 
      animation: slide 3s ease-in-out infinite; 
    }
    
    @keyframes slide { 
      0% { transform: translateX(-100%);} 
      100% { transform: translateX(100%);} 
    }
    
    .kpi .v { 
      font-size: 1.7rem; 
      font-weight: 800; 
      text-shadow: 0 0 20px currentColor; 
    }
    
    .tbl th, .tbl td { 
      border-bottom: 1px solid #1b2330; 
      padding: 0.75rem; 
    }
    
    .chip { 
      background: linear-gradient(135deg, #1b2330, #2a3441); 
      padding: 0.3rem 0.8rem; 
      border-radius: 9999px; 
      font-size: 0.75rem; 
      display: inline-block; 
    }
    
    .muted { 
      color: #9ca3af; 
    }
    
    input:focus, select:focus { 
      outline: none; 
      border-color: #22d3ee; 
      box-shadow: 0 0 0 3px rgba(34,211,238,0.1); 
    }

    /* Navigation Styles */
    .navigation {
      .nav-link {
        color: #9ca3af;
        transition: all 0.2s ease;
        
        &:hover {
          color: #22d3ee;
          background-color: rgba(34, 211, 238, 0.1);
        }
        
        &.active {
          color: #22d3ee;
          background-color: rgba(34, 211, 238, 0.2);
          border: 1px solid rgba(34, 211, 238, 0.3);
        }
      }
    }
  </style>
</head>
<body class="text-gray-100 font-sans animate-fade-in">
  <app-root></app-root>
</body>
</html>
