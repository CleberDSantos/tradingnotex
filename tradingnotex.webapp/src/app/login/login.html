<div class="login-container">
  <h2>Login</h2>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="loginData.username"
        required
        #username="ngModel"
        class="form-control">
      <div [hidden]="username.valid || username.pristine" class="error">
        Nome de usuário é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        #password="ngModel"
        class="form-control">
      <div [hidden]="password.valid || password.pristine" class="error">
        Senha é obrigatória
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">
      Entrar
    </button>
  </form>
</div>
